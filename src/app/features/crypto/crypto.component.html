<div class="crypto__filter">
    <mat-form-field>
        <input matInput type="text" placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z3">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="rank">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Rank</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.rank}}</mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} ({{row.symbol}})</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price_usd">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Price USD</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.price_usd}}</mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="price_btc">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Price BTC</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.price_btc}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
