<ng-container *ngIf="!loading; else loader">
    <mat-card *ngFor="let post of posts" class="post">
        <mat-card-header>
            <mat-card-title>
                <strong>{{post.title}}</strong>
            </mat-card-title>
            <mat-card-subtitle>by: {{post.userId}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.body}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</ng-container>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
